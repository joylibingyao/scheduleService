	<!-- for calendar library -->
	<link href='../calendar_files/fullcalendar.css' rel='stylesheet' />
	<link href='../calendar_files/fullcalendar.print.css' rel='stylesheet' media='print' />
	<script src='../calendar_files/lib/moment.min.js'></script>
	<script src='../calendar_files/lib/jquery.min.js'></script>
	<script src='../calendar_files/fullcalendar.min.js'></script>
	<div ng-controller="Calendar" class="container-fluid">

		<!-- calendar here -->
		<div class="container">
			<div class="row">
				<h4>{{contractor.username}}'s Calendar</h4>
				<a class="btn waves-effect waves-light green" href="#/add_appointment/{{contractor._id}}">Add Appointment</a>
				<a class="btn waves-effect waves-light green" href="#/add_review/{{contractor._id}}">Add Review</a>
			</div>
			
			<div id="calendar" class="row">
				<!-- calendar area -->
			</div>
			<div id="all_appointments" class=" green lighten-5 row">
		<h4>All My Appointments</h4><br>
		<div class="col s6">
			<input type="text" class="form-control" placeholder='Type here to search...' ng-model="filter_appointments">
		</div>
		<table class='table table-hover'>
			<thead>
				<th>Contractor</th>
				<th>Start Time</th>
				<th>End Time</th>
				<th>Service</th>
			</thead>
			<tbody>
				<tr ng-repeat="appointment in appointments | filter: filter_appointments | orderBy: ['start_date', 'start_time']">
					<td>{{appointment.contractor}}</td>
					<td ng-bind="appointment.start_date| date: 'longDate'"></td>
					<td ng-bind="appointment.end_date| date: 'longDate'"></td>
					<td >{{appointment.reason}}</td>
				</tr>
			</tbody>
		</table>
	</div>
		</div>
	</div>
